<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>登陆</title>

    <link th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap-theme.min.css}" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="form row">
            <form action="/blog/self/logon" method="post" class="form-horizontal col-md-offset-3 col-sm-offset-3 col-xs-offset-3" id="login_form">
                <h3 class="form-title">个人登陆</h3>
                <div class="col-md-9 col-sm-9 col-xs-9">
                    <div class="form-group">
                        <label>用户名</label>
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control required" type="text" placeholder="UserName" name="username" autofocus="autofocus" maxlength="20" />
                    </div>
                </div>
                <div class="col-md-9 col-sm-9 col-xs-9">
                    <label>密码</label>
                    <div class="form-group" >
                        <i class="fa fa-lock fa-lg"></i>
                        <input class="form-control required" type="password" placeholder="Password" name="password" autofocus="autofocus" maxlength="8" />
                    </div>
                </div>

                <hr/>
                <div class="col-md-9 col-sm-9 col-xs-9">
                    <div class="form-group" id="default">
                        <input id="submit" class="btn btn-success pull-center" type="submit" value="登陆" />
                    </div>
                </div>
                <div class="col-md-9 col-sm-9 col-xs-9" th:if="${param.error}">
                    <p style="text-align: center" class="text-danger">登录失败，账号或密码错误!</p>
                </div>
            </form>
        </div>
    </div>
</body>
<script th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"></script>

</script>
</html>
